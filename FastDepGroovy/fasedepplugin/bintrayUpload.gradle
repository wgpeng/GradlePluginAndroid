Properties properties = new Properties()
properties.load(project.file("${buildDir.parent}/local.properties").newDataInputStream())
bintray {
    println " >>>>>>>>>>"+ new File("${buildDir.parent}/local.properties").absolutePath
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    configurations = ['archives']
    pkg {
        userOrg ="wgpeng"//这个地方一定要填，一定要填 ！！（这里需要修改你申请账号是的组织id）
        repo = "AndroidRepo"//发布到bintray上的仓库名
        name = "FastDep"    //发布到bintray上的包名
        desc = '这是一个可以通过配置制定那些modlue的可以不参与编译,让依赖此modlue的modlue在编译期间自动调账为依赖arr' // 项目描述
        websiteUrl = siteUrl
        issueTrackerUrl = issueUrl
        vcsUrl = gitUrl
        labels = ['gradle','plugin']
        licenses = ["Apache-2.0"]
        publish = true
    }
}
javadoc { //jav doc采用utf-8编码否则会报“GBK的不可映射字符”错误
    options{
        encoding "UTF-8"
        charSet 'UTF-8'
    }
}

