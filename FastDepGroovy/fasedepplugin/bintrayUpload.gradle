// 应用插件
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'
// This is the library version used when deploying the artifact
//version = "1.0.0"//这里是你的版本，当你需要上传新的版本到bintry上时，只需要修改这里的版本即可
//group = "reoger.hut.com.mylibrary"

// Git仓库的url
def baseUrl = 'https://github.com/wgpeng/GradlePluginAndroid'
def siteUrl = baseUrl
def gitUrl = "${baseUrl}/Android-Gradle-Demo"
def issueUrl = "${baseUrl}/issues"

// Maven Group ID for the artifact，一般填你唯一的包名
install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            project {
              //  packaging 'aar'
                // Add your description here
                name '这是一个可以通过配置制定那些modlue的可以不参与编译,让依赖此modlue的modlue在编译期间自动调账为依赖arr'
                url siteUrl
                // Set your license
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'you id'        //填写的一些基本信息（也可以不填）
                        name 'wang peng'
                        email 'wgpeng666@163.com'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }
            }
        }
    }
}
